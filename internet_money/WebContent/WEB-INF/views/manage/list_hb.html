<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>红包列表</title>
			<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/public.css">
	<link type="text/css" rel="stylesheet" href="css/extend.css">
	<link type="text/css"  rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/amazeui.min.css" />
	<!-- js -->
	<script language="javascript" type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript"></script>  
	<script language="javascript" type="text/javascript" src="js/app.js"></script>	
</head>
<body>
	<!-- dh start -->
	<div class="public_mbx">
		<ul>
			<span>当前位置：</span>
			<li><a href="javascript:">首页</a></li>
			<li><a href="javascript:">红包余额列表</a></li>
		</ul>
	</div>
	<!-- dh end -->
	<div class="hb_mng_list">
		<form action="" class="am-form search_form">
			<div class="news_mng_search am-padding-top-sm">
				<div class="am-form-group am-fl">
					<label for="gov">查看方式：</label>
					<select id="gov" class="public_form_input w183 am-margin-right-sm" datatype="*" nullmsg="请选择部门">
						<option value="">-=请选择=-</option>
       					<option value="1">发放</option>
       					<option value="2">消费</option>
       					<option value="3">奖励</option>
       				</select>
       			</div>
       			<div class="am-form-group am-fl">
					<label for="txt_search">余额范围：</label>
					<input type="text" class="public_form_input w143" id="txt_search_start" />~<input type="text" class="public_form_input w143" id="txt_search_end" />
				</div>
				<input type="button" id="search_news" class="public_form_btn tk-dis-inline am-margin-left-lg" value="立即查询">
				<div class="am-btn-group doc-js-btn-1" data-am-button>
			</div>
		</form>
	</div>
	<!-- 红包list start-->
		<table class="hb_list_tab">
			<thead>
				<tr>
					<th><input type="checkbox" value="1" name="" id="chk_all"></th>
					<th>用户名</th>
					<th>手机</th>
					<th>姓名</th>
					<th>红包余额</th>
					<th>发放</th>
					<th>消费</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" value="2" name="chk_list"></td>
					<td>测试</td>
					<td>测试1</td>
					<td>测试2</td>
					<td>测试3</td>
					<td>测试4</td>
					<td>测试5</td>
				</tr>
				<tr>
					<td><input type="checkbox" value="3" name="chk_list"></td>
					<td>测试</td>
					<td>测试1</td>
					<td>测试2</td>
					<td>测试3</td>
					<td>测试4</td>
					<td>测试5</td>
				</tr>
				<tr>
					<td><input type="checkbox" value="4" name="chk_list"></td>
					<td>测试</td>
					<td>测试1</td>
					<td>测试2</td>
					<td>测试3</td>
					<td>测试4</td>
					<td>测试5</td>
				</tr>
				<tr>
					<td><input type="checkbox" value="5" name="chk_list"></td>
					<td>测试</td>
					<td>测试1</td>
					<td>测试2</td>
					<td>测试3</td>
					<td>测试4</td>
					<td>测试5</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script>
		$('.hb_list_tab tbody tr:odd').addClass('odd');
	</script>
	<!-- 红包list end`  -->
</body>
</html>
