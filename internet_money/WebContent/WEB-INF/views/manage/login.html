<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/style.css">
	<script language="JavaScript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/Validform_v5.3.2.js"></script>
</head>
<body class="login-body">
	<div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>
    <div class="login-top"></div>
	<div class="login-main">
		<div class="login-logo"></div>
		<div class="login-panel">
			<form action="" class="login-form">
				<ul>
					<li><input type="text" id="usrName" name="userName" class="login_user login-input w300" placeholder="用户名" maxlength="16" datatype="s5-16" nullmsg="用户名不能为空！"><div class="Validform_checktip login_checktip"></div></li>
					<li><input type="password" id="pwd" name="pwd" class="login_pwd login-input w300" placeholder="密码" maxlength="20" datatype="*6-20" nullmsg="密码不能为空！"><div class="Validform_checktip login_checktip"></div>
					</li>
					<li><input type="text" class="login_verify login-input w183" placeholder="验证码" maxlength="5" datatype="s4-4" nullmsg="验证码不能为空！"><div class="Validform_checktip login_checktip verify_left "></div><cite class="login-code fr"><img src="http://passport.360.cn/captcha.php?m=create&app=i360&scene=login&userip=pVUUdf8ad%2FmTlasPVc9Ezg%3D%3D&level=default&sign=cfec55&r=1442481874&_=1442481873520" alt=""></cite></li>
					<li>
						<label for=""><span id="rem_name" class="fl">记住用户名</span></label>	
						<label for=""><span id="free_login" class="fr">七天内免登录</span></label>	
						<input type="hidden" value="0" id='hidden_rem_name' name="hidden_rem_name">
						<input type="hidden" value="0" id='hidden_free_login' name="hidden_free_login">
					</li>
					<li>
						<input type="button" id="ok_btn" class="login_submit" value="登录">		
					</li>
				</ul>				
			</form>
		</div>
	</div>
	<div class="login-footer">
			<p>© 2015 by 5664</p>
	</div>
	<script>
	
		$(function(){
				
			$(".login-form").Validform({
				tiptype:2
			});
		})
	 $("#rem_name").click(function(){
         $(this).toggleClass("on");
            if($("#hidden_rem_name").val()==""||$("#hidden_rem_name").val()=="0")
                $("#hidden_rem_name").val("1");
            else if($("#hidden_rem_name").val()=="1")
                $("#hidden_rem_name").val("0");

         });
    	
        $("#free_login").click(function(){
         $(this).toggleClass("on");
            if($("#hidden_free_login").val()==""||$("#hidden_free_login").val()=="0")
                $("#hidden_free_login").val("1");
            else if($("#hidden_free_login").val()=="1")
                $("#hidden_free_login").val("0");});
	</script>
</body>
</html>
