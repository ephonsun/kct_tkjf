<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>失信列表</title>
		<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/public.css">
	<link type="text/css" rel="stylesheet" href="css/extend.css">
	<link type="text/css"  rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/amazeui.min.css" />
	<!-- js -->
	<script language="javascript" type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<!-- mbx start -->
	<div class="public_mbx">
		<ul>
			<span>当前位置：</span>
			<li><a href="javascript:">首页</a></li>
			<li><a href="javascript:">失信列表</a></li>
		</ul>
	</div>
	<!-- search start -->
	<div class="news_mng_list">
		<form action="" class="am-form search_form">
			<div class="news_mng_search am-padding-top-sm">
				<div class="am-form-group am-fl">
					<label for="gov">失信类型查询：</label>
					<select id="gov" class="public_form_input w183 am-margin-right-sm">
						<option value="">-=请选择=-</option>
						<option value="0">全部</option>
       					<option value="1">自然人</option>
       					<option value="2">法人或其它组织</option>
       				</select>
       			</div>
       			<div class="am-form-group am-fl">
					<label for="gov">状态查询：</label>
					<select id="gov" class="public_form_input w183 am-margin-right-sm">
						<option value="">-=请选择=-</option>
       					<option value="1">未审核</option>
       					<option value="2">已审核</option>
       				</select>
       			</div>
       			<div class="am-form-group am-fl">
					<label for="txt_search">模糊查询：</label>
					<input type="text" class="public_form_input w220" id="txt_search" />
				</div>
				<div class="am-btn-group doc-js-btn-1" data-am-button><input type="button" id="search_news" class="public_form_btn tk-dis-inline am-margin-left-lg" value="立即查询"></div>
		</form>
		<!-- newsList start -->
		<table class="news_list_tab">
			<thead>
				<tr>
					<th><input type="checkbox" value="" name="" id="chk_all"></th>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
					<th>身份证号</th>
					<th>区域</th>
					<th>拖欠金额</th>
					<th>失信人所在单位</th>
					<th>当前状态</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox" value="" name="chk_list"></td>
					<td>小毛驴</td>
					<td>男</td>
					<td>95</td>
					<td>321325199905010224</td>
					<td>江苏省南京市江宁区</td>
					<td>999999999</td>
					<td> 江苏省南京市建邺区某某某责任有限公司</td>
					<td><i class="am-icon-check-circle am-icon-sm am-text-success am-padding-right-sm"></i>已审核</td>
				</tr>
				<tr>
					<td><input type="checkbox" value="" name="chk_list"></td>
					<td>测试</td>
					<td>测试1</td>
					<td>测试2</td>
					<td>测试3</td>
					<td>测试4</td>
					<td>测试4</td>
					<td>测试4</td>
					<td><i class="am-icon-times-circle am-text-danger am-padding-right-sm am-icon-sm"></i>未审核</td>
				</tr>
				<tr>
					<td><input type="checkbox" value="" name="chk_list"></td>
					<td>测试</td>
					<td>测试1</td>
					<td>测试2</td>
					<td>测试3</td>
					<td>测试4</td>
					<td>测试4</td>
					<td>测试4</td>
					<td><i class="am-icon-times-circle am-text-danger am-padding-right-sm am-icon-sm"></i>未审核</td>
				</tr>
				<tr>
					<td><input type="checkbox" value="" name="chk_list"></td>
					<td>测试</td>
					<td>测试1</td>
					<td>测试2</td>
					<td>测试3</td>
					<td>测试4</td>
					<td>测试4</td>
					<td>测试4</td>
					<td><i class="am-icon-times-circle am-text-danger am-padding-right-sm am-icon-sm"></i>未审核</td>
				</tr>
			</tbody>
		</table>
		<div class="batch_opera am-margin-top-sm">
			<ul class="am-padding-0">
				<li><a class="am-btn am-btn-success am-radius" href="javascript:">审核通过</a></li>
				<li><a class="am-btn am-btn-warning am-radius" href="javascript:">取消审核</a></li>
				<li><a class="am-btn am-btn-danger am-radius" href="javascript:">删除</a></li>
			</ul>
		</div>
	</div>
	<script>
		$('.news_list_tab tbody tr:odd').addClass('odd');
	</script>
</body>
</html>
