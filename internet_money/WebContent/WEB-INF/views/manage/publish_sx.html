<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>失信曝光发布</title>
	<!-- css -->
	<link type="text/css" rel="stylesheet" href="css/public.css">
	<link type="text/css" rel="stylesheet" href="css/extend.css">
	<link type="text/css"  rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/amazeui.min.css" />
	<!-- js -->
	<script language="javascript" type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/amazeui.min.js"></script>
	<script language="javascript" type="text/javascript" src="data/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" charset="utf-8" src="data/Ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="data/Ueditor/ueditor.all.min.js"> </script>
  <script type="text/javascript" src="js/Validform_v5.3.2.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<!-- 发布失信曝光 start-->
	<!-- news start -->
	<div class="public_mbx">
		<ul>
			<span>当前位置：</span>
			<li><a href="javascript:">首页</a></li>
			<li><a href="javascript:">失信曝光发布</a></li>
		</ul>
	</div>
	<!-- news end -->
	<div class="pub_news_body">
		<div class="am-u-sm-7">
			<form class="public_form_info am-form" id="pub_news_form">
				<div class="am-form-group">
					<label for="name">姓名<b>*</b></label>
					<input type="text" class="public_form_input w450" id="name" placeholder="请输入失信人" datatype="*"  nullmsg="失信人不能为空" /><span class="Validform_checktip tk-dis-inline"></span>
				</div>
				<div class="am-form-group">
					<label for="sex">性别<b>*</b></label>
					<select id="sex" class="public_form_input w220" datatype="*" nullmsg="请选择性别">
						<option value="">-=请选择=-</option>
       					<option value="1">男</option>
       					<option value="2">女</option>
       				</select>
       				<div class="Validform_checktip tk-dis-inline"></div>
				</div>
				<div class="am-form-group">
					<label for="age">年龄<b>*</b></label>
					<input type="text" class="public_form_input w450" id="age" minlength="7" placeholder="请输入年龄"  datatype="*"  nullmsg="年龄不能为空" />
       				<div class="Validform_checktip tk-dis-inline"></div>
       			</div>
       			<div class="am-form-group">
					<label for="identity">身份证号<b>*</b></label>
					<input type="text" class="public_form_input w450" id="identity" placeholder="请输入身份证号" datatype="identity"  nullmsg="身份证号不能为空" /><span class="Validform_checktip tk-dis-inline"></span>
				</div>
				<div class="am-form-group">
					<label for="ssq">区域<b>*</b></label>
					<select id="province" class="public_form_input w143 fl am-margin-right-sm" onchange="doProvAndCityRelation();" datatype="*" nullmsg="请选择省份">
						<option id="choosePro" value="">省份</option>
       				</select>
       				<select id="citys" class="public_form_input w143 fl am-margin-right-sm" onchange="doCityAndCountyRelation();" datatype="*" nullmsg="请选择地级市" >
						<option id="chooseCity" value="">地级市</option>
       				</select>
       				<select id="county" class="public_form_input w143" datatype="*" nullmsg="请选择市、县级市、县">
						<option id="chooseCounty" value="">县级市</option>
       				</select>
       				<div class="Validform_checktip tk-dis-inline"></div>
       			</div>
				<div class="am-form-group">
					<label for="company">单位<b>*</b></label>
					<input type="text" class="public_form_input w450" id="company" minlength="7" placeholder="请输入失信人所在单位"  datatype="*"  nullmsg="单位不能为空" />
       				<div class="Validform_checktip tk-dis-inline"></div>
       			</div>
       			<div class="am-form-group">
					<label for="money">欠款金额<b>*</b></label>
					<input type="text" class="public_form_input w300" id="money" placeholder="请输入欠款金额" datatype="num" nullmsg="请输入欠款金额"/>
					<span class="am-padding-left-sm tk-dis-inline"><i class="am-icon-info-circle am-text-warning"></i>（单位：元）</span>
					<div class="Validform_checktip tk-dis-inline"></div>
				</div>
				<div class="am-form-group">
					<label for="publisher">发布方<b>*</b></label>
					<input type="text" class="public_form_input w450" id="publisher" placeholder="请输入发布方"  nullmsg="请输入发布方"/>
					<div class="Validform_checktip tk-dis-inline"></div>
				</div>
					
					<input type="button" id="pub_news" class="public_form_btn tk-magin-auto tk-margin-left-200" value="确认保存">
			</form>
		</div>
	</div>
	<!-- 发布失信曝光 end  -->
	<!--js初始化-->
	<script type="text/javascript">
	//实例化Validform
	$(function(){
				
			$(".public_form_info").Validform({
				tiptype:2
			});
		})
    </script>		
</body>
</html>
